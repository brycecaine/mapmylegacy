{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="main-title">Select individual</h1>
                    <br />
                    <br />
                    <div class="row">
                        <div class="col-lg-5 text-center">
                            <div class="well">
                                <h4>Select an individual from your FamilySearch Family Tree</h4>
                                {{ ancestry_data }}
                            </div>
                        </div>
                        <div class="col-lg-2 text-center">
                            <h2>or</h2>
                        </div>
                        <div class="col-lg-5 text-center">
                            <div class="well">
                                <h4>Search by name or FamilySearch person id</h4>
                                <form action="/map" method="get">
                                    {{ form.as_p }}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        function authenticate() {
            $('#authenticate').click(function() {
                window.location = 'https://sandbox.familysearch.org/cis-web/oauth2/v3/authorization?redirect_uri=http://localhost:3000/select-person&response_type=code&client_id=WCQY-7J1Q-GKVV-7DNM-SQ5M-9Q5H-JX3H-CMJK'
            })
        }
        console.log('hi')
        $(document).ready(authenticate)
    </script>
{% endblock %}
