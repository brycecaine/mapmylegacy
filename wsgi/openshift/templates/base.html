<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Map My Legacy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" href="{{ STATIC_URL }}img/design/favicon.ico">
        <!-- Styling ------------------------------------------------------ -->
        <link href='http://fonts.googleapis.com/css?family=News+Cycle|Raleway' rel='stylesheet' type='text/css'>
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
        {% block style %}{% endblock %}
        <!-- -------------------------------------------------------------- -->
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation" id="sc-navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Map My Legacy</a>
                </div>

                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        {% block navbaritems %}{% endblock %}
                        <li class="divider-vertical"></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/" class="navbar-link">Log in</a></li>
                    </ul>
                </div>
            </div>
        </div>

        {% block content %}{% endblock %}
        
        <div class="row">
            <div class="col-lg-12">
                <footer>
                    <p style="text-align: center;">&copy; Map My Legacy 2014</p>
                </footer>
            </div>
        </div>

        <!-- Scripts ----------------------------------------------------- -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="{{ STATIC_URL }}js/typeahead.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                console.log('at the ready')
            })
        </script>
        {% block script %}{% endblock %}
        <!-- ------------------------------------------------------------- -->

    </body>
</html>
